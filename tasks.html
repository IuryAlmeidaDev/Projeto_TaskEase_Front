<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskEase - Tarefas</title>
  <link rel="stylesheet" href="styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Barra Lateral -->
    <div class="sidebar">
      <h2>TaskEase</h2>
      <ul class="menu">
        <li><a href="#" id="list-tasks">Listar Tarefas</a></li>
        <li><a href="#" id="create-task">Criar Tarefa</a></li>
      </ul>
    </div>

    <!-- Área de Conteúdo -->
    <div class="content">
      <div id="welcome-message">
        <h1>Bem-vindo ao TaskEase!</h1>
        <p>Selecione uma opção no menu ao lado para começar.</p>
      </div>

      <div id="list-tasks-section" class="hidden">
        <h2>Lista de Tarefas</h2>
        <ul id="task-list"></ul>
      </div>

      <div id="create-task-section" class="hidden">
        <h2>Criar Nova Tarefa</h2>
        <form id="create-task-form">
          <div class="form-group">
            <label for="task-title">Título da tarefa</label>
            <input type="text" id="task-title" placeholder="Título da tarefa" required>
          </div>
          
          <div class="form-group">
            <label for="task-description">Descrição da tarefa</label>
            <textarea id="task-description" placeholder="Descrição da tarefa"></textarea>
          </div>
          
          <div class="form-group">
            <label for="task-status">Status</label>
            <select id="task-status" required>
              <option value="pendente">Pendente</option>
              <option value="em-andamento">Em andamento</option>
              <option value="concluido">Concluído</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="task-start-date">Data de início</label>
            <input type="datetime-local" id="task-start-date" required>
          </div>
          
          <div class="form-group">
            <label for="task-end-date">Data de término</label>
            <input type="datetime-local" id="task-end-date" required>
          </div>
          
          <button type="submit">Adicionar Tarefa</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
