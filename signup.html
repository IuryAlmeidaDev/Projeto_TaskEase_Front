<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - TaskEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1><span class="highlight">T</span>ask<span class="highlight">E</span>ase</h1>
    <h4 class="slogan">O poder da organização nas suas mãos</h4>

    <!-- Formulário de Cadastro -->
    <div class="signup-section">
      <h2>Criar Conta</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Nome Completo" required>
        <input type="text" id="signup-username" placeholder="Nome de usuário" required>
        <input type="password" id="signup-password" placeholder="Senha" required>
        <button type="submit">Criar Conta</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
