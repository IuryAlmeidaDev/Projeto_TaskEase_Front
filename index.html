<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Tarefas - TaskEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1><span class="highlight">T</span>ask<span class="highlight">E</span>ase</h1>
    <h4 class="slogan">O poder da organização nas suas mãos</h4>

    <!-- Formulário de Login -->
    <div class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>

      <!-- Link para a página de cadastro -->
      <p>Ainda não tem uma conta? <a href="signup.html">Criar conta</a></p>
    </div>

    <!-- Seção de Tarefas (oculta inicialmente) -->
    <div class="task-section" style="display:none;">
      <h2>Tarefas</h2>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
